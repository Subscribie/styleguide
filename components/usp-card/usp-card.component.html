        p { color: #7D7D7D; }
        h2 { display: inline; }
        .img-wrapper { width: 48px; height: 48px;}
        ::slotted(.callout) {
            text-transform: uppercase;
            background-color: #2CDFA8;

            font-size: 12px;
            letter-spacing: 0.5px;
            line-height: 16px;
            padding: 4px;
        } 
    </style>

    <div class="img-wrapper">
    <slot name="image">
        <img alt="File:Ic check box outline blank 48px.svg" 
        src="/images/Ic_check_box_outline_blank_48px.svg" />
    </slot>
    </div>
    <h2><slot name="title">All-in-one solution</slot></h2>
    <span class="callout">
    <slot name="callout">
    </slot>
    <p><slot name="body">
       No need to buy plugins and register with thousands of service providers
       </slot>
    </p>
</template>
